{% extends "myStuff.html" %}

<h1>My Interested Posts</h1>

<body>
{% block content %}

{% for item in items %}
<div class="card" id="{{item.iid}}">
    <img id="feedImage" src="{{url_for('static', filename= 'placeholder.png')}}" alt="item">
    <!-- <img src="{{url_for('static', filename="{{post.image}}")}}" alt="item"> -->
    <div class="container">
        <p><b>Name: </b>{{item.name}}<br>
        <b>Price: </b>{{item.price}}<br>
        <b>Quality: </b>{{item.quality}}<br>
        <b>Rented: </b>{{item.isRented}}<br>
        <b>Description: </b>{{item.description}}<br>
        <form action='{{url_for("readPost", pid = item.pid)}}'>
            <button type="submit" class="originalPost">Original Post</button>
        </form></p>
    </div>
</div>
{% endfor %}
{% endblock %}
</body>
